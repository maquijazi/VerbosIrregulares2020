<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Verbos Irregulares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

        .cajatexto{

            max-height: 25px;

        }

    </style>

</head>

<body>

    <div class="container">
        <br>
        <div class="row">
            <button id="castellano" class="btn btn-block btn-secondary">Español</button>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <div id="btn1"></div> 
            </div>
            <div class="col-4">
                <div id="btn2"></div>
            </div>
            <div class="col-4">
                <div id="btn3"></div>
                <!-- <button id="btn3" class="btn btn-block btn-secondary">tiempo3</button> -->
            </div>
        </div>
    </div>


    <script src="js/listaVerbos.js"></script>

    <script>

        function eligeVerbo() {

            var verboElegido = Math.floor(Math.random() * verbos.length);
            var tiempoAAdivinar = Math.floor(Math.random() * 3) //Variable para que aparezca un valor random para eliminar un botón 

            document.getElementById("castellano").innerHTML = verbos[verboElegido][3];

            // Elimino el contenido de un botón

            if (tiempoAAdivinar == 0){ 
               
                document.getElementById("btn1").innerHTML = '<input id="caja" class="form-control">';

            }else{

                document.getElementById("btn1").innerHTML = 
                '<button class="btn btn-block btn-secondary">' + verbos[verboElegido][0] + '</button>';
            }

            if (tiempoAAdivinar == 1){
               
               document.getElementById("btn2").innerHTML = '<input id="caja" class="form-control">';

           }else{

               document.getElementById("btn2").innerHTML = 
               '<button class="btn btn-block btn-secondary">' + verbos[verboElegido][1] + '</button>';
           }

           if (tiempoAAdivinar == 2){
               
               document.getElementById("btn3").innerHTML = '<input id="caja" class="form-control">';

           }else{

               document.getElementById("btn3").innerHTML =
               '<button class="btn btn-block btn-secondary">' + verbos[verboElegido][3] + '</button>';
               
           }
            
        }

        eligeVerbo();

    </script>
</body>

</html>
